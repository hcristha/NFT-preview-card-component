<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div id="container">
    
    <header>
      <img id="equi" src="images/image-equilibrium.jpg" alt="equilibrium">

      <h1>Equilibrium #3429</h1>
    </header>

    <main>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <img id="ether" src="images/icon-ethereum.svg">

      <p id="eth">0.041 ETH</p>

      <img id="clock" src="images/icon-clock.svg" alt="clock">

      <p>3 days left</p>

      <hr>
    </main>

   <footer>
      <img id="avatar" src="images/image-avatar.png">

      <p>Creation of <strong>Jules Wyvern</strong></p>
   </footer>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
      <p>Coded by <a href="#">Helen Cristhina</a>.</p>
    </div>

  </div>
</body>
</html>
