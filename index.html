<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor
 | NFT preview card component</title>

</head>
<body>
  <div id="container">

    <header style="position: relative;">
      <div id="cyan" style="position: absolute;">
        <img id="view" src="images/icon-view.svg" alt="view">
      </div>

      <img id="equi" src="images/image-equilibrium.jpg" alt="equilibrium">

      <img id="equi2" style="position: absolute; left: 0px;" src="images/image-equilibrium.jpg" alt="equilibrium">
      
      <h1>Equilibrium #342</h1>
    </header>

    <main style="position: relative;">
      <p>Our Equilibrium collection promotes balance and calm.</p>

  
          <img id="ether" src="images/icon-ethereum.svg">

          <p id="eth">0.041 ETH</p>

          <img id="clock" src="images/icon-clock.svg" alt="clock">

          <p id="three">3 days left</p>
        
      <hr>
    </main>

   <footer>
      <img id="avatar" src="images/image-avatar.png">

      <p id="creat">Creation of <span id="jules">Jules Wyvern</span></p>
   </footer>

  </div>

    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
      <p>Coded by <a href="https://github.com/hcristha">Helen Cristhina</a>.</p>
    </div>
</body>
</html>
