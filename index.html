<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    <header class="card__img">
      <div class="blue-box">
        <img src="images/icon-view.svg" alt="icon">
      </div>
    
      <img class="card__img--equi" src="images/image-equilibrium.jpg" alt="NFT Equilibrium">
    </header>

    <h1 class="card_title">Equilibrium #3429</h1>
          
    <p class="card_text">Our Equilibrium collection promotes balance and calm.</p>
  
    <img class="ether" src="images/icon-ethereum.svg" alt="icon">

    <p class="eth">0.041 ETH</p>

    <img class="clock" src="images/icon-clock.svg" alt="icon">

    <p class="three">3 days left</p>
        
    <hr>

    <div class="card_author">
      <img class="card__autor--avatar" src="images/image-avatar.png" alt="avatar">

      <p class="card__author--text">Creation of <a href="#a" class="">Jules Wyvern</a></p>
    </div>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> & Coded by <a href="https://github.com/hcristha">Helen Cristhina</a></p>
  </footer>
</body>
</html>
