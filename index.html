<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <header>
      <div id="cyan">
        <img id="view" src="images/icon-view.svg" alt="view">
      </div>

      <img id="equi" src="images/image-equilibrium.jpg" alt="equilibrium">
    </header>

    <main>
      <h1>Equilibrium #3429</h1>
          
      <p>Our Equilibrium collection promotes balance and calm.</p>
  
      <img id="ether" src="images/icon-ethereum.svg" alt="ether">

      <p id="eth">0.041 ETH</p>

      <img id="clock" src="images/icon-clock.svg" alt="clock">

      <p id="three">3 days left</p>
        
      <hr>
    </main>

    <div class="author">
      <img id="avatar" src="images/image-avatar.png" alt="avatar">

      <p id="creat">Creation of <a href="#a" id="jules">Jules Wyvern</a></p>
    </div>
  </div>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> & Coded by <a href="https://github.com/hcristha">Helen Cristhina</a></p>
  </footer>
</body>
</html>
