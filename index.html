<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    <header class="card__img">
      <div class="card__blue-box">
        <img src="images/icon-view.svg" alt="icon">
      </div>
    
      <img class="card__img--equi" src="images/image-equilibrium.jpg" alt="NFT Equilibrium">
    </header>

    <div class="card__desc">
      <h1>Equilibrium #3429</h1>
          
      <p class="card__desc--text">Our Equilibrium collection promotes balance and calm.</p>
  
      <img class="card__desc--ether" src="images/icon-ethereum.svg" alt="icon">

      <p class="card__desc--eth">0.041 ETH</p>

      <img class="card__desc--clock" src="images/icon-clock.svg" alt="icon">

      <p class="card__desc--three">3 days left</p>
        
      <hr>
    </div>

    <div class="card__author">
      <img class="card__autor--avatar" src="images/image-avatar.png" alt="avatar">

      <p class="card__author--text">Creation of <a href="#a" class="card__author--name">Jules Wyvern</a></p>
    </div>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> & Coded by <a href="https://github.com/hcristha">Helen Cristhina</a></p>
  </footer>
</body>
</html>
