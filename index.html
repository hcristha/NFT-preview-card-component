<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    <header class="card__img">
      <div class="card__img--blue-box">
        <svg class="card__img--eye" width="48" height="48" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF"/></g>
        </svg>
      </div>

      <img class="card__img--equi" src="images/image-equilibrium.jpg" alt="NFT Equilibrium">
    </header>

    <div class="card__desc">
      <h1>Equilibrium #3429</h1>
          
      <p class="card__desc--text">Our Equilibrium collection promotes balance and calm.</p>
  
      <div class="card__desc--about">
        <img class="card__desc--ether" src="images/icon-ethereum.svg" alt="">

        <p class="card__desc--eth">0.041 ETH</p>

        <img class="card__desc--clock" src="images/icon-clock.svg" alt="">

        <p class="card__desc--three">3 days left</p>
      </div>

      <hr>
    </div>

    <div class="card__author">
      <img class="card__author--avatar" src="images/image-avatar.png" alt="">

      <p class="card__author--text">Creation of <a href="#a" class="card__author--name">Jules Wyvern</a></p>
    </div>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a> & Coded by <a href="https://github.com/hcristha">Helen Cristhina</a></p>
  </footer>
</body>
</html>
